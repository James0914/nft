<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=M+PLUS+Rounded+1c&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
      
      <article class="main-img">
          <img src="image-equilibrium.jpg" alt="image">
          <div>
              <img src="icon-view.svg" alt="view">
          </div>
      </article>
      
      <article class="cont-body">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
              <li><img src="icon-ethereum.svg" alt="icon">0.041 ETH</li>
              <li><img src="icon-clock.svg" alt="time">3 days left</li>
          </ul>
      </article>
      
      
      <article class="last">
          <img src="image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
      </article>
      
  
  
  
  

  </main>
</body>
</html>
